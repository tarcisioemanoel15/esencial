<body>
  <h1><a href="https://docs.emmet.io/cheat-sheet/"> tudo aqui</a></h1>

  <!-- uma div com duas class -->
  <!-- div.classe-um.classe-dois -->
  <div class="classe-um classe-dois"></div>

  <!-- uma div com um id e duas class -->
  <!-- #meu-ID.uma-class.outra-class -->
  <div id="meu-ID" class="uma-class outra-class"></div>


  <!-- Para colocar o conteudo {} -->
  <!-- #umID.umaclass{O conteudo} -->
  <div id="umID" class="umaclass">O conteudo</div>

  <!-- Para colocar o id numerado e quantas div eu quiser -->
  <!-- #meuID-$.minha-class{O conteudo $}*3 -->
  <div id="meuID-1" class="minha-class">O conteudo 1</div>
  <div id="meuID-2" class="minha-class">O conteudo 2</div>
  <div id="meuID-3" class="minha-class">O conteudo 3</div>

  <!-- colocando filhos num elemento -->
  <!-- ul>li{Conteudo $}*2 -->
  <ul>
    <li>Conteudo 1</li>
    <li>Conteudo 2</li>
  </ul>

  <!-- multiplicando o gruopo -->
  <!-- ul(li>a{O cont})*3 -->
  <ul>
    <li><a href="">O cont 1</a></li>
    <li><a href="">O cont 2</a></li>
    <li><a href="">O cont 3</a></li>
  </ul>


  <!-- colocando um  irmÃ£o + -->
  <!-- .clase1>.filho+.filha -->
  <div class="clase1">
    <div class="filho"></div>
    <div class="filha"></div>
  </div>


  <!-- section>h1{O h1 conteudo}+div>(p>span)*3 -->
  <section>
    <h1>O h1 conteudo</h1>
    <div>
      <p><span>s1</span></p>
      <p><span></span></p>
      <p><span></span></p>
    </div>
  </section>

</body>
